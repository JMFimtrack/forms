<section>
  <main>
    <form>
      <label for="imageInput">{{values.label}}</label>
      <input id="imageInput" type="file" accept=".jpg, .jpeg, .png" multiple (change)="capture($event)">
      <p>Click for up file</p>
    </form>
  </main>
</section>
