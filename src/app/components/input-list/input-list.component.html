<mat-form-field appearance="outline" hintLabel="Max 10 characters">
  <mat-label>{{values.label}}</mat-label>
    <mat-select [formControl]="nameFormControl">
      <mat-option value="valid" (click)="onInput($event)">Valid option</mat-option>
      <mat-option value="invalid" (click)="onInput($event)">Invalid option</mat-option>
    </mat-select>
    @if ( !nameFormControl.hasError('required') && nameFormControl.hasError('pattern')) {
      <mat-error>Please enter a valid name</mat-error>
    } @else if (nameFormControl.hasError('required')) {
      <mat-error>name is <strong>required</strong></mat-error>
    }
</mat-form-field>
