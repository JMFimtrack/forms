<section>
  <main>
    <form>
      <label for="{{values.control}}">{{values.label}}</label>
      <input
        id="{{values.control}}"
        type="file"
        accept="image/*"
        [formControl]="nameFormControl"
        (change)="capture($event)">
      @if (nameData !== '') {
        <p>{{nameData}}</p>
      } @else {
        <p>{{values.hint}}</p>
      }
    </form>
  </main>
</section>
